<div class="relative h-screen w-full overflow-hidden">
  <!-- Overlay Navigation -->
  <nav class="absolute top-0 left-0 right-0 z-[1000] m-4 pointer-events-none">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="bg-white/90 backdrop-blur-sm px-6 py-3 rounded-2xl shadow-xl border border-white/20 pointer-events-auto">
        <h1 class="text-xl font-bold text-slate-800 flex items-center">
          <span class="mr-2">üöß</span>
          Signalements Routiers - Antananarivo
        </h1>
      </div>
      
      <div class="pointer-events-auto">
        <a routerLink="/login" 
           class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-2xl font-bold shadow-xl shadow-blue-500/30 transition-all flex items-center">
          <span class="mr-2">üë§</span>
          Acc√®s Manager
        </a>
      </div>
    </div>
  </nav>

  <!-- Legend / Info Card -->
  <div class="absolute bottom-8 left-8 z-[1000] bg-white/90 backdrop-blur-sm p-4 rounded-2xl shadow-xl border border-white/20 max-w-xs pointer-events-auto">
    <h3 class="text-sm font-bold text-slate-800 mb-2 uppercase tracking-wider">L√©gende</h3>
    <div class="space-y-2">
      <div class="flex items-center text-sm text-slate-600">
        <span class="w-3 h-3 rounded-full bg-blue-500 mr-2"></span>
        Nouveau signalement
      </div>
      <div class="flex items-center text-sm text-slate-600">
        <span class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></span>
        Travaux en cours
      </div>
      <div class="flex items-center text-sm text-slate-600">
        <span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>
        Termin√©
      </div>
    </div>
  </div>

  <div id="map" class="h-full w-full"></div>

  <!-- Report Form Modal -->
  <div *ngIf="showForm" class="absolute inset-0 z-[2000] flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-in fade-in zoom-in duration-200">
      <div class="bg-blue-600 px-6 py-4 text-white">
        <h3 class="text-xl font-bold flex items-center">
          <span class="mr-2">üìù</span>
          Signaler un incident
        </h3>
        <p class="text-blue-100 text-sm mt-1">
          Coordonn√©es : {{ newSignalement.latitude.toFixed(4) }}, {{ newSignalement.longitude.toFixed(4) }}
        </p>
      </div>
      
      <div class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">Votre Email</label>
          <input 
            type="email"
            [(ngModel)]="newSignalement.email"
            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none text-slate-700 placeholder-slate-400"
            placeholder="votre@email.com">
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">Description du probl√®me</label>
          <textarea 
            [(ngModel)]="newSignalement.description"
            rows="4"
            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none resize-none text-slate-700 placeholder-slate-400"
            placeholder="D√©crivez les travaux ou le probl√®me routier constat√©..."></textarea>
        </div>
        
        <div class="flex space-x-3">
          <button 
            (click)="cancelReport()"
            class="flex-1 px-4 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold rounded-xl transition-colors">
            Annuler
          </button>
          <button 
            (click)="submitSignalement()"
            [disabled]="!newSignalement.description.trim() || !newSignalement.email.trim() || isSubmitting"
            class="flex-1 px-4 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition-all flex items-center justify-center">
            <span *ngIf="isSubmitting" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></span>
            {{ isSubmitting ? 'Envoi...' : 'Signaler' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
